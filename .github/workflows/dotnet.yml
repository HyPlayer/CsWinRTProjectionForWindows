name: .NET

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build:
  
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Get shortened SHA
      if: ${{ env.GITHUB_SHA }} != ''
      uses: benjlevesque/short-sha@v1.2
      id: short-sha
    - name: Build
      run: dotnet pack CsWinRTProjection/CsWinRTProjection.csproj -c Release --no-restore /clp:ErrorsOnly /p:VersionSuffix=${{ steps.short-sha.outputs.sha }}
    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: WindowsProjection
        path: CsWinRTProjection/bin/Release/*.nupkg
